<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinesh Bhairoju – 3D Portfolio</title>
  <meta name="description" content="AI-first Digital Marketer & Web Developer. 3D portfolio with automation, SEO, and modern web builds." />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: radial-gradient(ellipse at top, #0c0024, #000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .brand {
      font-weight: 800;
      font-size: 22px;
      letter-spacing: .5px;
      white-space: nowrap;
    }
    .brand span {
      color: #8a63f9;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
    }
    nav a:hover {
      color: #8a63f9;
    }

    canvas { display: block; }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
    }
    .hero h1 span { color: #8a63f9; }
    .hero p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }
    .hero a {
      background: linear-gradient(90deg, #6a00ff, #9b5dff);
      color: #fff;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 0 15px rgba(155,93,255,0.4);
    }
    .hero a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Dinesh<span>•</span>Bhairoju</div>
    <nav>
      <a href="#">Work</a>
      <a href="#">Skills</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Hey, I'm <span>Dinesh Bhairoju</span></h1>
    <p>AI-first Digital Marketer & Web Developer — I design automations, websites, and SEO systems that drive measurable growth.</p>
    <a href="#">See Projects ↓</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // === Scene Setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 100);
    camera.position.z = 4;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Lights ===
    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(5, 2, 5);
    scene.add(dir);

    const ambient = new THREE.AmbientLight(0x404040, 0.6);
    scene.add(ambient);

    // === Stars background ===
    const starsGeom = new THREE.BufferGeometry();
    const starCount = 2000;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      starPositions[i] = (Math.random() - 0.5) * 100;
    }
    starsGeom.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const starsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
    const stars = new THREE.Points(starsGeom, starsMat);
    scene.add(stars);

    // === Earth Group ===
    const earthGroup = new THREE.Group();
    scene.add(earthGroup);

    // === Load Textures ===
    const loader = new THREE.TextureLoader();
    const earthDay   = loader.load('/assets/earth/earth_day.jpg');
    const earthNight = loader.load('/assets/earth/earth_night.jpg');
    const cloudsMap  = loader.load('/assets/earth/earth_clouds.png');

    // === Day & Night Shader Material ===
    const earthUniforms = {
      uDay: { value: earthDay },
      uNight: { value: earthNight },
      uLightDir: { value: dir.position.clone().normalize() }
    };

    const earthMaterial = new THREE.ShaderMaterial({
      uniforms: earthUniforms,
      vertexShader: `
        varying vec2 vUv;
        varying vec3 vNormalW;
        void main() {
          vUv = uv;
          vNormalW = normalize(mat3(modelMatrix) * normal);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        varying vec3 vNormalW;
        uniform sampler2D uDay;
        uniform sampler2D uNight;
        uniform vec3 uLightDir;
        void main() {
          vec3 dayCol = texture2D(uDay, vUv).rgb;
          vec3 nightCol = texture2D(uNight, vUv).rgb * 1.3;
          float nl = dot(normalize(vNormalW), normalize(uLightDir));
          float dayMix = smoothstep(-0.1, 0.3, nl);
          vec3 col = mix(nightCol, dayCol, dayMix);
          gl_FragColor = vec4(col, 1.0);
        }
      `
    });

    // === Earth Sphere ===
    const earthGeom = new THREE.SphereGeometry(1.6, 64, 64);
    const earth = new THREE.Mesh(earthGeom, earthMaterial);
    earth.rotation.z = THREE.MathUtils.degToRad(23.4);
    earthGroup.add(earth);

    // === Clouds (optional layer) ===
    const cloudsGeom = new THREE.SphereGeometry(1.62, 64, 64);
    const cloudsMat = new THREE.MeshLambertMaterial({
      map: cloudsMap,
      transparent: true,
      opacity: 0.4,
      depthWrite: false
    });
    const clouds = new THREE.Mesh(cloudsGeom, cloudsMat);
    earthGroup.add(clouds);

    // === Atmosphere Glow ===
    const atmGeom = new THREE.SphereGeometry(1.68, 64, 64);
    const atmMat = new THREE.MeshBasicMaterial({
      color: 0x6f5bff,
      transparent: true,
      opacity: 0.15,
      side: THREE.BackSide,
      blending: THREE.AdditiveBlending
    });
    const atmosphere = new THREE.Mesh(atmGeom, atmMat);
    earthGroup.add(atmosphere);

    // === Mouse Parallax ===
    let mx = 0, my = 0, tx = 0, ty = 0;
    document.addEventListener('pointermove', e => {
      mx = (e.clientX / innerWidth - 0.5) * 2;
      my = (e.clientY / innerHeight - 0.5) * 2;
    });

    // === Animation Loop ===
    function tick() {
      earth.rotation.y += 0.0008;
      clouds.rotation.y += 0.001;
      stars.rotation.y += 0.0005;

      tx += (mx - tx) * 0.05;
      ty += (my - ty) * 0.05;
      camera.position.x = tx * 0.6;
      camera.position.y = -ty * 0.4;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    tick();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
